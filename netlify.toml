[build]
command = "npm run production"
publish = "dist"

[[headers]]
for = "/*"

[headers.values]
cache-control = "public,max-age=60"
Referrer-Policy = "origin"
X-Frame-Options = "SAMEORIGIN"
X-Content-Type-Options = "nosniff"
Feature-Policy = "camera 'none'; geolocation 'none'; microphone 'none'"
Strict-Transport-Security = "max-age=2592000; includeSubDomains"
X-XSS-Protection = "1; mode=block"
Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' //www.googleoptimize.com //www.google-analytics.com https://fonts.googleapis.com //fonts.gstatic.com https://identity.netlify.com https://unpkg.com https://www.youtube.com https://player.vimeo.com https://i.ytimg.com"

[[headers]]
for = "/*.*"
[headers.values]
cache-control = "public,max-age=2628000"